name: test

on:
  push:
    branches:
      - 'main'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install bazel
      run: |
        curl -L https://github.com/bazelbuild/bazel/releases/download/6.1.1/bazel-6.1.1-installer-linux-x86_64.sh
        sudo bash bazel-6.1.1-installer-linux-x86_64.sh
        which bazel